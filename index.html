<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Malaria vaccine impact – tracker & trends</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="topbar">
    <select id="country"><option>Loading…</option></select>
    <select id="view">
      <option value="trackers" selected>Live trackers</option>
      <option value="doses_delivered">Doses delivered</option>
      <option value="doses">Doses administered</option>
      <option value="children">Children vaccinated</option>
      <option value="cases">Cases averted</option>
      <option value="lives">Lives saved</option>
    </select>
  </div>

  <h1 class="title">Malaria vaccine impact tracker</h1>

  <section id="trackers">
    <div class="metric">
      <div class="label">Total cases averted</div>
      <div id="caseTotal" class="value">…</div>
      <div class="bar"><div id="caseBar" class="fill"></div></div>
      <div id="caseTimer" class="timer">…</div>
    </div>
    <div class="metric">
      <div class="label">Total lives saved</div>
      <div id="lifeTotal" class="value">…</div>
      <div class="bar"><div id="lifeBar" class="fill"></div></div>
      <div id="lifeTimer" class="timer">…</div>
    </div>
  </section>

  <div id="ship">…</div>
  <div id="note" class="note hidden"></div>

  <section id="trends">
    <div id="trendControls">
      <span id="win" class="win"></span>
      <div class="rangeWrap">
        <label class="rangeLabel">Range
          <select id="range" class="range">
            <option value="6">Last 6 months</option>
            <option value="12">Last 12 months</option>
            <option value="24" selected>Last 24 months</option>
            <option value="36">Last 36 months</option>
            <option value="all">All available</option>
          </select>
        </label>
      </div>
    </div>
    <div id="trendCanvasWrap" class="trendCanvasWrap">
      <canvas id="trend" width="860" height="260"></canvas>
      <div id="empty" class="empty">No data to show yet.</div>
      <div id="trendTooltip" class="trendTooltip"></div>
      <div id="trendDot" class="trendDot"></div>
    </div>
  </section>

  <div class="toggles">
    <div class="group" id="gRoll" role="group" aria-label="Roll-out">
      <label><input type="radio" name="roll" value="instant"> Instant roll-out</label>
      <label><input type="radio" name="roll" value="six" checked> Six-month roll-out</label>
      <button class="info" data-info="roll" aria-label="Explain roll-out options">i</button>
    </div>
    <div class="group" id="gEff" role="group" aria-label="Efficacy">
      <label><input type="radio" name="wan" value="constant"> Constant efficacy</label>
      <label><input type="radio" name="wan" value="waning" checked> Waning efficacy</label>
      <button class="info" data-info="eff" aria-label="Explain efficacy options">i</button>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
